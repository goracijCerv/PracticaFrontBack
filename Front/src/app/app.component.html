<table>
  <thead>
    <th>Titulo</th>
    <th>Autor</th>
    <th>Fecha de Publicacion</th>
    <th>Unidades Vendidas</th>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.datePublication}}</td>
      <td>{{book.sales}}</td>
    </tr>
  </tbody>
</table>
